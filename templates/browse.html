<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.13.0/jquery.fancytree-all.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.13.0/skin-lion/ui.fancytree.min.css">


<div id="tree"></div>

<script>
$("#tree").fancytree({
    source: {
        url: "/api/",
        cache: false
      },

  lazyLoad: function(event, data){
    var node = data.node;
    console.log(node)

    data.result = {
        url: "/api/",
        cache: false,
        data: {mode: "children", parent: node.key},
      };
  }
});
</script>
</html>
